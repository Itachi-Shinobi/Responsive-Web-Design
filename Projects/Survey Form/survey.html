
<!DOCTYPE html>
<html lang="en-US">

<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap" />
    <title>Portal</title>
</head>
<body>
    <main>
        <h1 id="title">A Survey Form.</h1>
        <p id="description">Answer me some questions please:</p>
        <form action="" id="survey-form">

            <div class="general-info">
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" required placeholder="John Doe">

                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" required placeholder="John@Doe.com">

                <label for="number" id="number-label">Age:</label>
                <input type="number" id="number" required min="0" max="200" placeholder="35">
            </div>

            <div class="favorite-food-selection">
                <label for="dropdown" id="dropdown-label">Favorite food:</label>
                <select name="dropdown" id="dropdown">
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="spaghetti">Spaghetti</option>
                </select>
            </div>

            <fieldset name="daytime-selector" class="daytime-selector">
                <legend>What time of day is it?</legend>
                <label for="day" id="day-label">Day</label>
                <input type="radio" name="daytime" value="day" id="day">

                <label for="night" id="night-label">Night</label>
                <input type="radio" name="daytime" value="night" id="night">
            </fieldset>

            <fieldset name="topping-selector" class="topping-selector">
                <legend>Which toppings should be on a Pizza?</legend>

                <label for="salami" id="salami-label">Salami</label>
                <input type="checkbox" name="topping" value="salami" id="salami">

                <label for="cheese" id="cheese-label">Cheese</label>
                <input type="checkbox" name="topping" value="cheese" id="cheese">

                <label for="pepperoni" id="pepperoni-label">Pepperoni</label>
                <input type="checkbox" name="topping" value="pepperoni" id="pepperoni">
            </fieldset>

            <section class="comment-section">
                <label for="comment" id="comment-label">Comment:</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </section>

            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
